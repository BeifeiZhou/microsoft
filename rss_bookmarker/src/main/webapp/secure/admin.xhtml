<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Demo - Rss Feeder on Azure - adminpage</title>
	<link rel="stylesheet" type="text/css" href="../css/outlook.css" />

</h:head>
<h:body>

	<h1>Rss Feeder on Azure - adminpage</h1>
	<script>
		function setFileNaam(){
			var mystring = window.location.href;
			mystring = mystring.replace('/rss-bookmarker/secure/admin.xhtml','/') +document.getElementById("deleteFile:selectFile").value;
			document.getElementById("selected_filenaam").innerHTML =  '<a href="'+mystring+'">'+mystring+'</a>';
		}
	</script>
	
	<h:form id="createFile">
		<h:panelGrid columns="3">
			<h:outputLabel value="Filename : " />
			<h:inputText value="#{adminController.filename}" />
			<h:commandButton value="Create file" action="#{adminController.createFile}" />
		</h:panelGrid>
	</h:form>
 
 
	<h:form id="deleteFile">
		<h:panelGrid columns="4">		
			<h:outputLabel value="Files : " />
			<h:selectOneMenu id="selectFile" onchange="setFileNaam()" value="#{adminController.selectedfile}">
	    		<f:selectItems value="#{adminController.adminBean.fileList}" var="rssFile" itemValue="#{rssFile.fileName}" itemLabel="#{rssFile.fileName}" />
			</h:selectOneMenu>
			<h:commandButton value="Delete file" action="#{adminController.deleteFile}" />
			<h:commandButton value="Edit file" action="#{adminController.editFile}" />
			<h:outputLabel value="Rss subscription : " />
			<p id="selected_filenaam" />
			
		</h:panelGrid>
	</h:form>

</h:body>
</html>
